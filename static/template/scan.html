<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<title>FileIndex: {{.Title}}</title>
</head>

<body>

  <div w3-include-html="/web/layout/navigation.html"></div>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="volumeName">Volume name</label>
        <input class="form-control" id="volumeName" placeholder="Enter a name for the scan.">
        <small id="volumeNameHelp" class="form-text text-muted">
        A unique identifier for the volume.
        Used as output filename.
        </small>
      </div>
      <div class="form-group">
        <label for="volumeRoot">Volume</label>
        <select class="form-control" id="volumeRoot">
          {{range .Volumes}}
          <option>{{.}}</option>
          {{end}}
        </select>
        <small id="volumeRootHelp" class="form-text text-muted">Choose the volume to scan.</small>
      </div>
    </form>
    <button class="btn btn-primary btn-lg btn-block" type="submit">Scan</button>
  </div>

  <script src="/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/js/include-html.js" type="text/javascript"></script>

  <script type="text/javascript">
    includeHTML();
  </script>
</body>
</html>
